<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .gallery-item {
            padding: 80px 0px;
            max-width: 400px;
        }


        .gallery img {
            background: #fff;
            padding: 15px;
            width: 100%;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        #gallery-popup .modal-img {
            width: 100%;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 200px;">
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"></svg>
        <span class="fs-4">Shutter</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
                <svg class="bi me-2" width="16" height="16"><a href="#"></a></svg>

        </li>
        <li>

                <svg class="bi me-2" width="16" height="16"><a href="#"></a></svg>
                Bio

        </li>
        <li>
            <a href="#" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16"><a href="#"></a></svg>
                Blog
            </a>
        </li>
        <li>
            <a href="#" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16"><a href="#"></a></svg>
                Contact
            </a>
        </li>
    </ul>
    <hr>
   
</div>




<body>

    <section class="gallery min-vh-100">
        <div class="container-lg">
            <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col-md-4">
                    <img src="image1.jpg" class="gallery-item">
                </div>

                <div class="col-md-4">
                    <img src="image2.jpg" class="gallery-item">
                </div>

                <div class="col-md-4">
                    <img src="image3.jpg" class="gallery-item">
                </div>

                <div class="col-md-4">
                    <img src="image4.jpg" class="gallery-item">
                </div>

                <div class="col-md-4">
                    <img src="image5.jpg" class="gallery-item">
                </div>

                <div class="col-md-4">
                    <img src="image6.jpg" class="gallery-item" ">
                </div>
            </div>
        </div>
    </section>


    <div class="modal fade" id="gallery-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="images1.jpg" class="modal-img">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("gallery-item")) {
                const src = e.target.getAttribute("src");
                document.querySelector(".modal-img").src = src;
                const myModal = new bootstrap.Modal(document.getElementById('gallery-popup'));
                myModal.show();
            }
        })
    </script>
</body>




</html>
